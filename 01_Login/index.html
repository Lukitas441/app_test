<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6b0ad3d290.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>
<body>
    <div id="main">
        <div class="container " id="login">
            <h1 class="display-4">Iniciar sesión</h1>
            <form action="" method="post">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email_login" class="form-control" required>
                
                <label for="password">Contraseña:</label>
                <div class="password_container">
                    <input type="password" name="password" id="password_login" class="form-control" required>
                    <i class="fa-solid fa-eye-slash seek-password_btn"></i>
                </div>
                <p class="alerts" id="login_alerts"></p>
                <button type="submit" class="btn btn-success">Ingresar</button>
            </form>
            <p class="login-signin_switch">No tienes una cuenta? <u>Clickea aquí</u></p>
        </div>

        
        <div class="container hidden" id="signin">
             <h1 class="display-4">Registrarse</h1>
            <form action="" method="post">
                
                <div class="name-surname_container">
                    <label for="name">Nombre:</label>
                    <label for="surname">Apellido:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <input type="text" id="surname" name="surname" class="form-control" required>
                </div>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>

                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>

                
                <label for="password">Contraseña:</label>
                <div class="password_container">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <i class="fa-solid fa-eye-slash seek-password_btn"></i>
                </div>

                <label for="confirm_password">Confirmar Contraseña:</label>
                <div class="password_container">
                    
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    <i class="fa-solid fa-eye-slash seek-password_btn"></i>
                </div>
                <p class="alerts" id="signin_alerts"></p>
                <button type="submit" class="btn btn-success" id="signin_btn">Ingresar</button>
            </form>
            <p class="login-signin_switch">Ya tienes una cuenta? <u>Clickea aquí</u></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
